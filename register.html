<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regristro De Usuario</title>
</head>

<body>
    <h1>Regristrarse</h1>
    <form>
        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" name="nombre" id="nombreyapellido"><br>
        <label fo="nombre_de_usaurio">Nombre de Usuario</label>
        <input type="text" name="nombre_de_usaurio" id="nombre_de_usaurio"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="fecha_de_nacimiento">Fecha De Nacimiento</label>
        <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento"><br>
        <h4>Perfil De Usuario:</h4>
        <label for="compra">Compra</label>
        <input type="radio" name="perfildeusuario" id="compra">
        <label for="venta">Venta</label>
        <input type="radio" name="perfildeusuario" id="venta"><br>
        <h4>Categoria De Interes</h4>
        <label for="electro">Electro</label>
        <input type="checkbox" name="categoria_de_interes" id="electro">
        <label for="moda">Moda</label>
        <input type="checkbox" name="categoria_de_interes" id="moda">
        <label for="hogar">Hogar</label>
        <input type="checkbox" name="categoria_de_interes" id="hogar">
        <label for="jugueteria">Juguetería</label>
        <input type="checkbox" name="categoria_de_interes" id="jugueteria">
        <label for="vida_sana"> Vida sana</label>
        <input type="checkbox" name="categoria_de_interes" id="vida_sana"><br>
        <label for="foto_usuario">Foto De Usuario:</label>
        <input type="file" name="foto_usuario" id="foto_usuario"><br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password"><br>
        <label for="password">Confirmar Contraseña</label>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="Entrar">
        <input type="reset" value="Limpiar">

    </form>

</body>

</html>
